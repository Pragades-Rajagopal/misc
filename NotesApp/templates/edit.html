{%extends 'base.html'%}

{% block content %}
    <h2>{% block title %} Edit Post "{{post['title']}}" {% endblock %}</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Edit the Title name" class="form-control" value="{{ request.form['title'] or post['title'] }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" placeholder="Edit the Content" class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
        </div>
        <div class="form-group">
            <span class="btn btn-danger btn-sm">{{ post['priority'] }}</span>
        </div>
        <div class="form-group">
            <col>
            <button type="submit" class="btn btn-primary">SUBMIT</button>
            <col>
            <button type="submit" name="exit" class="btn btn-primary">Exit</button>
        </div>
    </form>
    <hr>
    

{% endblock %}
