{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ post['title'] }} {% endblock %}</h2>
    <p>{{ post['content'] }}</p>
    <span class="badge bg-light"> {{ post['created'] }} </span>
    <hr>
    <form action="{{url_for('delete', id=post['id'])}}" method="POST">
        <input type="submit" value="DELETE POST" onclick="return confirm('Do you wish to delete this post?')" class="btn btn-danger">
    </form>    

{% endblock %}
